<ion-header mode="md">
  <ion-toolbar *ngIf="character">
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/home"></ion-back-button>
    </ion-buttons>
    <ion-title>{{character.name}}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content mode="ios" class="ion-text-center">

  <div *ngIf="!character" class="loader">
    <ion-spinner name="crescent"></ion-spinner>
  </div>

  <div class="glass-content ion-padding">
    <div class="ion-text-center ion-padding-top" *ngIf="character">
      <ion-avatar>
        <img [src]="character.image" alt="character image">
      </ion-avatar>
      <h2>{{character.name}}</h2>
      <div>
        <h3>Estatus: </h3>
        <p> <strong>{{character.status}} </strong></p>
      </div>

      <ion-item lines="none">

        <ion-label class="ion-text-center"> <ion-icon slot="start" name="location-outline">

          </ion-icon>Origen: <strong>{{character.origin.name}}</strong></ion-label>
      </ion-item>

      <ion-item lines="none">

        <ion-label class="ion-text-center"> <ion-icon slot="start" name="location-outline">

          </ion-icon> Visto por ultima vez: <strong> {{character.location.name}}</strong> </ion-label>
      </ion-item>

      <ion-item lines="none" class="ion-margin-top">
        <ion-label class="ion-text-center"> <ion-icon slot="start" name="videocam-outline">

          </ion-icon> Episodios donde aparece

          <ion-icon slot="end" name="chevron-down"></ion-icon>
        </ion-label>
      </ion-item>

      <ion-grid>
        <ion-row>
          <ion-col *ngFor="let episo of episodes" size-lg="3" size-md="4" size-sm="6" size="12">
            <ion-card>
              <ion-card-content class="ion-text-start">
                <strong> {{episo.name}} </strong>
                <p> {{episo.episode}} </p>
                <P> Fecha: {{episo.air_date | date: 'dd/MM/YYYY' }}</P>

              </ion-card-content>
            </ion-card>

          </ion-col>
        </ion-row>
      </ion-grid>

    </div>
  </div>
</ion-content>
